<script type="text/javascript">
    $(document).ready(function () {
        var objContent = $("#item");
        $("#obuserid").blur(function () {
            console.log($(this).val());
            $.getJSON('http://api.douban.com/people/' + $(this).val() + "/miniblog/contacts?alt=xd&max-results=50&callback=?",
            function (data) {
                //console.log(data.entry);
                //window.entry = data.entry;
                $.each(data.entry, function (index, item) {
                    console.log(item);
                    console.log(item.author.name.$t + ":" + item.author.link[1]['@href'] + item.author.link[2]['@href'] + item.title.$t);

                    var authorIcon = "<div class='status-item'><div class='mod'><div class='bd layout-None'><div class='hd'>" + '<img src=' + item.author.link[2]['@href'] + '></div>';
                    var authorName = "<a href='" + item.author.link[1]['@href'] + "'>" + item.author.name.$t + '</a>';
                    var authorSay = item.content.$t.toString();
                    objContent.append(authorIcon + authorName + ":" + authorSay + '</div></div></div>');

                });//End of Each element of data entry
                //data.entry.each(function () { console.log($(this)); });
                console.log(data);

            });//End of Get json
        });//End of blur event of user id textbox
    });//End of start
 </script>
